<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
   <link rel="stylesheet" href="./assets/css/style.css">

    <!-- font awesome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Currency-converter</title>
</head>
<body>
    
    <div class="container">


         <h2>Currency Converter</h2>

         <div class="wrapper">

              <form action="#">

                   <div class="amount">
                    <p>Amount</p>
                    <input type="text">
                   </div>

                   <div class="convert_box">

                    <div class="from">
                        <p>From</p>
                       <div class="select_input">
                        <img src="https://flagcdn.com/36x27/us.png" alt="">
                        <select>
                            <option value="USA">USA</option>
                        </select>
                       </div>
                    </div>

                    <div class="reverse">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    
                    <div class="to">
                        <p>To</p>
                       <div class="select_input">
                        <img src="https://flagcdn.com/36x27/lk.png" alt="">
                        <select>
                            <option value="USA">USA</option>
                        </select>
                       </div>
                    </div>

                    <div class="result">
                        Getting Exchange Rate.....
                    </div>

                   </div>
              </form>


         </div>

         <!-- <button type="button">Get Exchange Rate</button> -->

    </div>
  





    <!-- js link -->
    <script type="module" src="./assets/js/main.js"></script>

    <!-- type="module": This attribute tells the browser to treat the script as an ES6 module, which allows the use of import and export statements. -->

</body>
</html>
